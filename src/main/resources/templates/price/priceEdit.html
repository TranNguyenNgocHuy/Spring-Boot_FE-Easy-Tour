<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{price/priceNav.html}"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Edit</title>
</head>
<body>
    <div layout:fragment="price-content">
        <div class="price-view h-100 w-100 px-4 py-3">
            <div class="price-header-title w-100">
                <h5>Edit Price</h5>
            </div>

            <form action="/admin/v1/price/edit"
                  method="post"
                  th:object="${priceDto}"
                  class="price-form w-100 d-flex flex-column py-3 px-4">

                <div class="create-price-header row d-flex flex-column justify-content-between px-4">
                    <div class="price-item w-100">
                        <label>Tour Code</label>
                        <div class="h-100">
                            <input class="price-input"
                                   type="text"
                                   placeholder="Enter Tour Code"
                                   th:field="${priceDto.tourCode}"
                                   readonly
                                   disabled
                            >
                            <input type="hidden" th:field="${priceDto.tourCode}" />
                        </div>
                    </div>

                    <div class="w-100 d-flex justify-content-between">
                        <p class="fw-bold m-0">Class item</p>
                        <p class="fw-bold m-0">Sub Total</p>
                    </div>
                </div>

                <div class="create-price-body_first row px-4 py-2 mb-3">
                    <div class="col-9 d-flex align-items-center gap-5" >

                        <div class="price-item d-flex justify-content-between align-items-start">
                            <div class="pt-1">
                                <label>Coach</label>
                            </div>
                            <div class="h-100">
                                <input class="price-input"
                                       type="text"
                                       th:field="${priceDto.coach}"
                                >
                                <span class="price-input_unit text-muted">đ</span>
                                <p th:if="${#fields.hasErrors('coach')}"
                                   th:errorclass="text-danger"
                                   th:errors="${priceDto.coach}"
                                   class="price-text-error"
                                ></p>
                            </div>
                        </div>

                        <div class="price-item d-flex justify-content-between align-items-start">
                            <div class="pt-1">
                                <label>Main Guider</label>
                            </div>
                            <div class="h-100">
                                <input class="price-input"
                                       type="text"
                                       value="0"
                                       th:field="${priceDto.mainGuider}"
                                >
                                <span class="price-input_unit text-muted">đ</span>
                                <p th:if="${#fields.hasErrors('mainGuider')}"
                                   th:errorclass="text-danger"
                                   th:errors="${priceDto.mainGuider}"
                                   class="price-text-error"
                                ></p>
                            </div>
                        </div>

                        <div class="price-item d-flex justify-content-between align-items-start">
                            <div class="pt-1">
                                <label>Local Guider</label>
                            </div>
                            <div class="h-100">
                                <input class="price-input"
                                       type="text"
                                       value="0"
                                       th:field="${priceDto.localGuider}"
                                >
                                <span class="price-input_unit text-muted">đ</span>
                                <p th:if="${#fields.hasErrors('localGuider')}"
                                   th:errorclass="text-danger"
                                   th:errors="${priceDto.localGuider}"
                                   class="price-text-error"
                                ></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-3 d-flex align-items-center justify-content-end">
                        <p class="text-danger fw-semibold my-0" th:text="${allocationCost == null ? '0.0' : allocationCost} + ' đ'"></p>
                    </div>
                </div>

                <div class="create-price-body_second row px-4 py-2 mb-3">
                    <div class="col-9 d-flex justify-content-between flex-column gap-3">
                        <div class="d-flex align-items-center gap-5" >

                            <div class="price-item d-flex justify-content-between align-items-start">
                                <div class="pt-1">
                                    <label>Air Ticket</label>
                                </div>
                                <div class="h-100">
                                    <input class="price-input"
                                           type="text"
                                           value="0"
                                           th:field="${priceDto.airTicket}"
                                    >
                                    <span class="price-input_unit text-muted">đ</span>
                                    <p th:if="${#fields.hasErrors('airTicket')}"
                                       th:errorclass="text-danger"
                                       th:errors="${priceDto.airTicket}"
                                       class="price-text-error"
                                    ></p>
                                </div>
                            </div>

                            <div class="price-item d-flex justify-content-between align-items-start">
                                <div class="pt-1">
                                    <label>Food</label>
                                </div>
                                <div class="h-100">
                                    <input class="price-input"
                                           type="text"
                                           value="0"
                                           th:field="${priceDto.food}"
                                    >
                                    <span class="price-input_unit text-muted">đ</span>
                                    <p th:if="${#fields.hasErrors('food')}"
                                       th:errorclass="text-danger"
                                       th:errors="${priceDto.food}"
                                       class="price-text-error"
                                    ></p>
                                </div>
                            </div>

                            <div class="price-item d-flex justify-content-between align-items-start">
                                <div class="pt-1">
                                    <label>Attraction</label>
                                </div>
                                <div class="h-100">
                                    <input class="price-input"
                                           type="text"
                                           value="0"
                                           th:field="${priceDto.attraction}"
                                    >
                                    <span class="price-input_unit text-muted">đ</span>
                                    <p th:if="${#fields.hasErrors('attraction')}"
                                       th:errorclass="text-danger"
                                       th:errors="${priceDto.attraction}"
                                       class="price-text-error"
                                    ></p>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center gap-5" >
                            <div class="price-item d-flex justify-content-between align-items-start">
                                <div class="pt-1">
                                    <label>Insurance</label>
                                </div>
                                <div class="h-100">
                                    <input class="price-input"
                                           type="text"
                                           value="0"
                                           th:field="${priceDto.insurance}"
                                    >
                                    <span class="price-input_unit text-muted">đ</span>
                                    <p th:if="${#fields.hasErrors('insurance')}"
                                       th:errorclass="text-danger"
                                       th:errors="${priceDto.insurance}"
                                       class="price-text-error"
                                    ></p>
                                </div>
                            </div>

                            <div class="price-item d-flex justify-content-between align-items-start">
                                <div class="pt-1">
                                    <label>Hotel</label>
                                </div>
                                <div class="h-100">
                                    <input class="price-input"
                                           type="text"
                                           value="0"
                                           th:field="${priceDto.hotel}"
                                    >
                                    <span class="price-input_unit text-muted">đ</span>
                                    <p th:if="${#fields.hasErrors('hotel')}"
                                       th:errorclass="text-danger"
                                       th:errors="${priceDto.hotel}"
                                       class="price-text-error"
                                    ></p>
                                </div>
                            </div>

                            <div class="price-item d-flex justify-content-between align-items-start">
                                <div class="pt-1">
                                    <label>Tax</label>
                                </div>
                                <div class="h-100">
                                    <input class="price-input"
                                           type="text"
                                           value="0"
                                           th:field="${priceDto.tax}"
                                    >
                                    <span class="price-input_unit text-muted">đ</span>
                                    <p th:if="${#fields.hasErrors('tax')}"
                                       th:errorclass="text-danger"
                                       th:errors="${priceDto.tax}"
                                       class="price-text-error"
                                    ></p>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center gap-5" >
                            <div class="price-item d-flex justify-content-between align-items-start">
                                <div class="pt-1">
                                    <label>Other Price</label>
                                </div>
                                <div class="h-100">
                                    <input class="price-input"
                                           type="text"
                                           value="0"
                                           th:field="${priceDto.otherPrice}"
                                    >
                                    <span class="price-input_unit text-muted">đ</span>
                                    <p th:if="${#fields.hasErrors('otherPrice')}"
                                       th:errorclass="text-danger"
                                       th:errors="${priceDto.otherPrice}"
                                       class="price-text-error"
                                    ></p>
                                </div>
                            </div>
                            <div class="price-item d-flex justify-content-between align-items-start">
                                <div class="pt-1">
                                    <label>Visa Fee</label>
                                </div>
                                <div class="h-100">
                                    <input class="price-input"
                                           type="text"
                                           value="0"
                                           th:field="${priceDto.visaFee}"
                                    >
                                    <span class="price-input_unit text-muted">đ</span>
                                    <p th:if="${#fields.hasErrors('visaFee')}"
                                       th:errorclass="text-danger"
                                       th:errors="${priceDto.visaFee}"
                                       class="price-text-error"
                                    ></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-3 d-flex align-items-start justify-content-end">
                        <p class="text-danger fw-semibold my-0" th:text="${individualCost == null ? '0.0' : individualCost} + ' đ'"></p>


                    </div>
                </div>

                <div class="create-price-body_third row px-4 py-2 mb-3">
                    <div class="col-6 d-flex align-items-center gap-5" >
                        <div class="price-item d-flex justify-content-between align-items-start">
                            <div class="pt-1">
                                <label>Adult Price</label>
                            </div>
                            <div class="h-100">
                                <input class="price-input"
                                       type="text"
                                       value="0"
                                       th:field="${priceDto.adult}"
                                >
                                <span class="price-input_unit text-muted">đ</span>
                                <p th:if="${#fields.hasErrors('adult')}"
                                   th:errorclass="text-danger"
                                   th:errors="${priceDto.adult}"
                                   class="price-text-error"
                                ></p>
                            </div>
                        </div>

                        <div class="price-item d-flex justify-content-between align-items-start">
                            <div class="pt-1">
                                <label>Children Price</label>
                            </div>
                            <div class="h-100">
                                <input class="price-input"
                                       type="text"
                                       value="0"
                                       th:field="${priceDto.children}"
                                >
                                <span class="price-input_unit text-muted">đ</span>
                                <p th:if="${#fields.hasErrors('children')}"
                                   th:errorclass="text-danger"
                                   th:errors="${priceDto.children}"
                                   class="price-text-error"
                                ></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 d-flex align-items-center justify-content-end">
                        <p class="text-danger fw-semibold my-0" th:text="${priceDto.adult == null ? '0.0' : priceDto.adult} + ' đ'"></p>
                    </div>
                </div>

                <div class="create-price-body_fourth">
                    <div class="h-100 d-flex flex-column justify-content-between align-items-end ">
                        <div class="d-flex align-items-center gap-2">
                            <p th:text="${percentProfit}"
                               class="text-danger m-0 fw-semibold"></p>
                            <button type="submit" name="action" value="calculate" class="btn btn-warning">Calculate</button>
                        </div>
                        <div>
                            <button type="submit" name="action" value="cancel" class="btn btn-outline-secondary">Cancel</button>
                            <button type="submit" name="action" value="update" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
