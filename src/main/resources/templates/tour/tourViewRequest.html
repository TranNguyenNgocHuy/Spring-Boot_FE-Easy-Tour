<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{tour/tourNav.html}"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Request Tour</title>
</head>
<body>
    <div layout:fragment="tour-content">
        <div class="tour-view h-100 w-100 px-4 py-3">
            <div class="tour-header-title w-100 mb-3 d-flex justify-content-between align-items-center">
                <h5>View Request Tour</h5>
                <div class="d-flex justify-content-center">
                    <a type="button" class="btn btn-primary "
                       th:href="@{/admin/v1/tour/create-request}">Add Request</a>
                </div>
            </div>

            <table id="tour-detail-table" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>UUID</th>
                    <th>Description</th>
                    <!--<th>Creator</th>-->
                    <th>Created Date</th>
                    <!--<th>Approved By</th>-->
                    <!--<th>Approved Date</th>-->
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tourRequest : ${tourRequestList}">
                    <td th:text="${tourRequest.uuid}"></td>
                    <td th:text="${tourRequest.description}"></td>
                    <!--<td th:text="${tourDetail.createdBy}"></td>-->
                    <td th:text="${tourRequest.createdDate}"></td>
                    <!--<td th:text="${tourDetail.approvedBy}">null</td>-->
                    <!--<td th:text="${tourDetail.approvedDate}">null</td>-->
                    <td th:value="${tourRequest.uuid}" class="d-flex justify-content-center gap-1 ">
                        <a type="button" class="btn btn-success btn-small d-flex justify-content-center align-items-center "
                           th:href="@{/admin/v1/tour/edit-request/uuid (uuid=${tourRequest.uuid}) }"><i class="fa-regular fa-pen-to-square"></i></a>
                        <a type="button" class="btn btn-danger btn-small d-flex justify-content-center align-items-center"
                           th:href="@{/admin/v1/tour/delete-request/uuid (uuid=${tourRequest.uuid}) }"
                           th:onclick="return confirm('Are you sure want to delete this accessory?')"><i class="fa-solid fa-trash-can"></i></a>
                        <!--                        <button type="button" class="btn btn-danger btn-sm" onclick="showDeleteForm(${tourDetail.uuid})">Delete</button>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
