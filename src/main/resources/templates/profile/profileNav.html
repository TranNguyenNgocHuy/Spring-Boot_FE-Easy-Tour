<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Navbar</title>
</head>
<body>

<div layout:fragment="content">
    <div class="h-100 d-flex gap-2">

        <div class="nav-page d-flex flex-column py-4 px-3 gap-3 align-self-start">
            <a class="nav-page-btn d-flex justify-content-between align-items-center"
               th:href="@{/admin/v1/profile/create}">Create User Profile <i class="fas fa-chevron-right"></i></a>
            <a class="nav-page-btn d-flex justify-content-between align-items-center"
               th:href="@{/admin/v1/profile/view-all-profile}">View User Profile <i class="fas fa-chevron-right"></i></a>
        </div>

        <!-- this is a marker of layout:fragment="profile-content" -->
        <div class="main-content h-100" layout:fragment="profile-content"></div>

    </div>
</div>

</body>
</html>
