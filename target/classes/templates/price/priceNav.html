<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Nav</title>
</head>
<body>

<div layout:fragment="content">

  <div class="h-100 d-flex gap-2">

    <div class="priceNav-page d-flex flex-column py-4 px-3 gap-3 align-self-start">
      <div class="d-flex justify-content-between align-items-center">
        <a th:href="@{/admin/v1/price/create}">Create Price</a>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <a th:href="@{/admin/v1/price/view-all-price}">View All Prices</a>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <a th:href="@{/admin/v1/price/approve}">Approve Price</a>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <!-- Đây là nơi sẽ thay đổi nội dung đc đánh dấu layout:fragment="price-content" -->
    <div class="price-content h-100" layout:fragment="price-content">

    </div>

  </div>
</div>
</body>
</html>
